<link href="css/style.css" rel="stylesheet" style="text/css" />
<script src="js/move.js"></script>
<script>
	window.onload = function(){
		var oNext = document.getElementsByClassName('next_div')[0];
		var oPrev = document.getElementsByClassName('prev_div')[0];
		var oUl = document.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		
		var arr=[];
		for(var i=0;i<aLi.length;i++){
			var oImg = aLi[i].getElementsByTagName('img')[0];
			arr.push([parseInt(getStyle(aLi[i],'top')),parseInt(getStyle(aLi[i],'left')),getStyle(aLi[i],'opacity')*100,getStyle(aLi[i],'zIndex'),oImg.width]);
			}
	
		oNext.onclick = function(){
			arr.push(arr[0]);
			arr.shift();
			
			for(var i=0;i<aLi.length;i++){
				var oImg = aLi[i].getElementsByTagName('img')[0];
				aLi[i].style.zIndex = arr[i][3];
				startMove(aLi[i],{top:arr[i][0],left:arr[i][1],opacity:arr[i][2]});
				startMove(oImg,{width:arr[i][4]});
				}
			};
			
			
		oPrev.onclick = function(){
			arr.unshift(arr[arr.length-1]);
			arr.pop();
			
			for(var i=0;i<aLi.length;i++){
				var oImg = aLi[i].getElementsByTagName('img')[0];
				aLi[i].style.zIndex = arr[i][3];
				startMove(aLi[i],{top:arr[i][0],left:arr[i][1],opacity:arr[i][2]});
				startMove(oImg,{width:arr[i][4]});
				}
			};
		
			
	function getStyle(obj,attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];
			}else {
				return getComputedStyle(obj,false)[attr];
				}
		}
		};
</script>
</head>

<body>
	<div id="automatic">
    	<div class="prev_div"></div>
        <a class="prev" href="#">
        	<span class="ico"></span>
           
        </a>
        
        <div class="next_div"></div>

        </a>

            <li class="pos_6"><a href="#"><img src="img/7.jpg" alt="图片7"/></a></li>
          
        </ul>
    </div>
